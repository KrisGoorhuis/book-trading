<!DOCTYPE html>
<html ng-app="bookTrader">
<head>
   <link href="styles/style.css" rel="stylesheet" type="text/css">
   <link href="https://fonts.googleapis.com/css?family=Pangolin|Poppins|Lora|Playfair+Display|Gentium+Basic" rel="stylesheet">
   
   <meta name="viewport" content="initial-scale=1">
   <meta name="viewport" content="width=device-width">
   
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="https://use.fontawesome.com/dfbeabcf83.js"></script>
   
   <script src="/scripts/directives/bookish-directives.js"></script>
   <script src="/scripts/controllers/nav-controller.js"></script>
   <script src="scripts/app.js"></script>
</head>
   
   
   
<body ng-controller="navController as nav">
   <div id="nav-container" class="center-column"> 
      <h2 id="logo">book trading club</h2>
      <nav>
         <ul>
            <li id="all-books" ng-click="nav.getBooks()">all books</li>
            <li ng-if="loggedIn === false" ng-click="nav.showAccountWindow()">log in</li>  
            <li id="my-books" ng-if="loggedIn === true" ng-click="nav.manageUserBooks()">my books</li>
            <li id="log-out" ng-if="loggedIn === true" ng-click="nav.logOut()">log out</li>
         </ul> 
         
      </nav>
       
      
   </div>
   <account-access ng-show="showingAccountWindow === true"></account-access>
   <dashboard ng-if="loggedIn === true"></dashboard>
   
   <book-browser-splash></book-browser-splash>
   
   
</body>
</html>
