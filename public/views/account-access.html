<!-- TODO: Make the escape key close login window as well -->
<div id="account-access" class="center-column" ng-click="nav.closeAccountWindow($event)">
   <div id="account-box">
      <div class="relative-parent" id="login-box" ng-hide="creatingAccount">
         <div id="login-username" ng-click="nav.testPage()" class="login-well">
            <p>User name</p>
            <input id="login-username-input" type="text" placeholder="kris" id="contactName" class="contactField">
         </div>
         <div id="login-password" class="account-well">
            <p>Password</p>
            <input id="login-password-input" type="text" placeholder="coolguy57" id="contactName" class="contactField">
         </div> 
         <div id="submitLoginButton" class="button-type-1" ng-click="nav.attemptLogin()">Submit</div>
         <p id="login-failed"></p>
         <div class="account-access-bottom-buttons">
           

            <div>
               <p>Don't have an account?</p>
               <p id="create-account-button" class="button-type-1" ng-click="nav.openCreateAccountWindow()">Make one</p>
            </div>
         </div>
      </div>
      
      
      <div class="relative-parent" id="create-account" ng-show="creatingAccount === true && userCreated === false">
         <div id="create-account-username" ng-click="nav.testPage()" class="login-well">
            <p>new user name</p>
            <input id="create-account-username-input" type="text" placeholder="kris">
         </div>
         <div id="create-account-password" class="account-well">
            <p>password</p>
            <input id="create-account-password-input" type="text" placeholder="coolguy57">
         </div> 
         <div id="submitAccountCreationButton" class="button-type-1" ng-click="nav.createUser()">Submit</div>
         <p id="account-creation-failed"></p>
      </div>
      
      <div id="success" ng-show="userCreated">
         <p>Success!</p>
         <div ng-click="showingAccountWindow = false">X</div>
      </div>
      
   </div> 
</div>
